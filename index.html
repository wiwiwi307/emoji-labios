<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Dress-Up</title>

  <!-- ----------  CSS ---------- -->
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#fff0f5;
      text-align:center;
      padding-top:60px;
    }
    #stage{
      position:relative;
      display:inline-block;
    }
    #cara{
      width:200px;
    }
    #labio{
      position:absolute;
      top:60%;         /* ajusta si hace falta */
      left:50%;
      transform:translate(-50%,-50%);
      width:80px;      /* ancho del labio */
      pointer-events:none;
    }
    .btn{
      margin:8px;
      padding:10px 18px;
      font-size:16px;
      border:none;
      border-radius:8px;
      background:#ff69b4;
      color:white;
      cursor:pointer;
    }
    .btn:hover{
      background:#ff1493;
    }
  </style>
</head>

<body>

  <h1>üíÑ Emoji Dress Up</h1>

  <!-- Contenedor del emoji -->
  <div id="stage">
    <!-- Emoji base SIN labios -->
    <img id="cara"
         src="https://raw.githubusercontent.com/wiwiwi307/emoji-labios/main/emoji_base.png"  <!-- ‚Üê AQU√ç -->
         alt="emoji base">

    <!-- Labio por defecto -->
    <img id="labio"
         src="https://raw.githubusercontent.com/wiwiwi307/emoji-labios/main/labio1.png"       <!-- ‚Üê AQU√ç -->
         alt="labio">
  </div>

  <!-- Botones -->
  <div style="margin-top:25px">
    <button class="btn" onclick="cambiar('labio1.png')">Labio 1</button>
    <button class="btn" onclick="cambiar('labio2.png')">Labio 2</button>
    <button class="btn" onclick="cambiar('labio3.png')">Labio 3</button>
  </div>

  <!-- ----------  JS ---------- -->
  <script>
    // prefijo RAW de tu repo (c√°mbialo si tu usuario o repo cambian)
    const BASE_URL = 'https://raw.githubusercontent.com/wiwiwi307/emoji-labios/main/'; // ‚Üê AQU√ç

    function cambiar(nombre){
      document.getElementById('labio').src = BASE_URL + nombre;
    }
  </script>

</body>
</html>q

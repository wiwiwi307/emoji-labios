<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Emoji con Labios</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #emoji {
      width: 200px;
      position: relative;
    }
    .labios {
      width: 80px;
      position: absolute;
      top: 110px;
      left: 60px;
    }
    .botones {
      margin-top: 30px;
    }
    button {
      margin: 0 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div style="position: relative; display: inline-block;">
    <img id="cara" src="https://raw.githubusercontent.com/wiwiwi307/emoji-labios/main/emoji-sin-labios.png" alt="Emoji base" />
    <img id="labio" class="labios" src="https://raw.githubusercontent.com/wiwiwi307/emoji-labios/main/labio1.png" alt="Labio" />
  </div>

  <div class="botones">
    <button onclick="cambiarLabio(1)">ðŸ’„ 1</button>
    <button onclick="cambiarLabio(2)">ðŸ’„ 2</button>
    <button onclick="cambiarLabio(3)">ðŸ’„ 3</button>
  </div>

  <script>
    function cambiarLabio(num) {
      const labio = document.getElementById("labio");
      labio.src = `https://raw.githubusercontent.com/wiwiwi307/emoji-labios/main/labio${num}.png`;
    }
  </script>
</body>
</html>
